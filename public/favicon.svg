<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Gradient background -->
  <defs>
    <linearGradient id="gradBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="100" fill="url(#gradBg)"/>
  
  <!-- Checkmark icon -->
  <g transform="translate(100, 100)">
    <!-- Circle outline -->
    <circle cx="0" cy="0" r="70" fill="none" stroke="white" stroke-width="8"/>
    
    <!-- Checkmark -->
    <path d="M -30 0 L -5 25 L 40 -20" fill="none" stroke="white" stroke-width="12" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
</svg>
